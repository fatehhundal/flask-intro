<!DOCTYPE html>
<html>
    <head>
        <title>Leap Year Checker</title>
        <style>
            body {
                font-family: Arial;
                padding: 40px;
                background: #f4f4f4;
            }

            .box {
                background: white;
                padding: 20px;
                width: 300px;
                margin: auto;
                border-radius: 10px;
                text-align: center;
                box-shadow: 0 0 10px #ccc
            }

            input {
                padding: 8px;
                width: 90%;
                margin-top: 10px;
            }

            button {
                margin-top: 15px;
                padding: 10px 20px;
            }

            .result {
                margin-top: 20px;
                font-size: 18px;
                font-weight: bold;
            }
        </style>
    </head>

    <body>
        <div class="box">
            <h2>Check Leap Year</h2>
            <form method="POST">
                <input type="number" name="year" placeholder="Enter a year" required>
                <button type="submit">Check</button>
            </form>

            {% if result %}
            <div class="result">{{ result }}</div>
            {% endif %}
        </div>
    </body>
</html>
